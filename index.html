<!DOCTYPE html>
<html lang="zh-CN" data-theme="auto">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网易云音乐</title>
    <script src="js/search-enhanced.js"></script>
    <link rel="stylesheet" href="styles/netease.css">
    <link rel="stylesheet" href="styles/themes.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- 顶部搜索栏 -->
    <div id="neteaseHeader"></div>
    
    <!-- 主要内容区 -->
    <main class="main-container">
        <div class="sidebar">
            <nav class="nav-menu">
                <a href="#home" class="nav-item active" onclick="switchSection('home')">
                    <i class="fas fa-home"></i> 主页
                </a>
                <a href="#search" class="nav-item" onclick="switchSection('search')">
                    <i class="fas fa-search"></i> 搜索
                </a>
                <a href="#library" class="nav-item" onclick="switchSection('library')">
                    <i class="fas fa-music"></i> 音乐库
                </a>
                <a href="#playlists" class="nav-item" onclick="switchSection('playlists')">
                    <i class="fas fa-list"></i> 歌单
                </a>
            </nav>
        </div>
        
        <div class="content">
            <!-- 主页内容 -->
            <section id="home" class="content-section active">
                <div class="welcome-section">
                    <h1>网易云音乐</h1>
                    <p>发现好音乐，享受好时光</p>
                    <div class="quick-actions">
                        <button onclick="switchSection('search')" class="btn-primary">
                            <i class="fas fa-search"></i> 开始搜索
                        </button>
                        <button onclick="loadHotSongs()" class="btn-secondary">
                            <i class="fas fa-fire"></i> 热门歌曲
                        </button>
                    </div>
                </div>
                
                <div class="recommendations">
                    <h2><i class="fas fa-star"></i> 推荐歌单</h2>
                    <div id="playlistsGrid" class="grid-view"></div>
                </div>
            </section>
            
            <!-- 搜索内容 -->
            <section id="search" class="content-section">
                <div class="search-results">
                    <h2><i class="fas fa-search"></i> 搜索结果</h2>
                    <div id="searchResults" class="results-container"></div>
                </div>
            </section>
            
            <!-- 音乐库 -->
            <section id="library" class="content-section">
                <div class="library-content">
                    <h2><i class="fas fa-music"></i> 我的音乐库</h2>
                    <div id="libraryContent"></div>
                </div>
            </section>
            
            <!-- 歌单 -->
            <section id="playlists" class="content-section">
                <div class="playlists-content">
                    <h2><i class="fas fa-list"></i> 我的歌单</h2>
                    <div id="playlistsContent"></div>
                </div>
            </section>
        </div>
    </main>
    
    <!-- 底部播放器 -->
    <div id="neteasePlayer"></div>
    
    <!-- API配置 -->
    <div class="api-config-btn" onclick="toggleApiConfig()">
        <i class="fas fa-cog"></i>
    </div>
    
    <div id="apiConfigModal" class="modal">
        <div class="modal-content">
            <h3><i class="fas fa-server"></i> API配置</h3>
            <input type="text" id="apiBaseUrl" placeholder="输入API地址" value="https://neteaseapi-enhanced.vercel.app">
            <div class="modal-actions">
                <button onclick="updateApiBase()" class="btn-primary">保存</button>
                <button onclick="toggleApiConfig()" class="btn-secondary">取消</button>
            </div>
        </div>
    </div>

    <script src="js/netease.js"></script>
    <script src="js/search.js"></script>
    <script src="js/player.js"></script>
    
    <script>
        // 加载组件
        window.addEventListener('DOMContentLoaded', () => {
            loadComponent('neteaseHeader', 'header.html');
            loadComponent('neteasePlayer', 'player.html');
            initApp();
        });
        
        async function loadComponent(elementId, url) {
            try {
                const response = await fetch(url);
                const html = await response.text();
                document.getElementById(elementId).innerHTML = html;
            } catch (error) {
                console.error('加载组件失败:', error);
            }
        }
        
        function initApp() {
            setupTheme();
            initSearch();
            initPlayer();
        }
    </script>
</body>
</html>
